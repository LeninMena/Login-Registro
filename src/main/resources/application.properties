# Configuración del servidor y la base de datos SQL Server para el proyecto de login.
# Establece el puerto en el que corre el servidor (8081), la URL de conexión a la base de datos, 
# las credenciales de acceso y las configuraciones necesarias para JPA/Hibernate.


# Configuración del servidor
server.port=8081


# Configuración de la base de datos SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1434;databaseName=bdd_login_system;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=root
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
